<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketchpad</title>
</head>
<body>
  
    <h1>Sketchpad</h1>
    <div class="top-options">
        <button id="reset" onclick="reset();">Clear Grid</button>
        <div> Number of columns: 
            <input id="columns" type="number" min="1" max="100"></input>
            <button class="columns-button" onclick="setColumns();">Enter</button>
        </div>
        
    </div>
    <div class="container">
        <div id="sketchpad-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
